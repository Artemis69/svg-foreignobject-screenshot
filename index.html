<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <script src="src/HtmlRenderer.js" type="text/javascript"></script>
    </head>

    <body>

        <div id="snapshotContainer"></div>

        <script type="text/javascript">

            const renderer = new HtmlRenderer();
            renderer
                .renderToImage(`
                    <div style="border:2px solid #2687ea; padding:25px; border-radius:25px;">
                        <p>ABC ^ XYZ:</p>
                        <div><img src="test-bigfoot.svg" width="64" /></div>
                    </div>
                `)
                .then((img) => {
                    document.getElementById(`snapshotContainer`).appendChild(img);
                });          

        </script>


    </body>


</html>
