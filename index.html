<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <head>
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <script src="src/HtmlRenderer.js" type="text/javascript"></script>
    </head>

    <body>

        <div id="snapshotContainer"></div>

        <script type="text/javascript">

            const renderer = new HtmlRenderer();
            renderer
                .renderToImage(`<p style="border:2px solid #0ff; padding:25px; border-radius:25px;">ABC ^ XYZ: <img src="test-bigfoot.svg" width="64" /></p>`)
                .then((img) => {
                    document.getElementById(`snapshotContainer`).appendChild(img);
                });          

        </script>


    </body>


</html>
